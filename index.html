<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/output.css" />

  <body>
    <header>
      <nav class="lg:container w-11/12 mx-auto my-11">
        <div class="navbar bg-base-100 justify-between">
          <div>
            <div class="dropdown lg:hidden">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                <img src="./icons/burger.svg" />
              </div>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <div><img src="./icons/Hockeys.svg"></div>
          </div>
          <div class="hidden lg:block" >
            <ul class="flex space-x-11">
              <li class="text-primaryRed"><a>Home</a></li>
              <li class="text-navGray"><a>About</a></li>
              <li class="text-navGray"><a>Pages</a></li>
              <li class="text-navGray"><a>Blog</a></li>
              <li class="text-navGray"><a>Contact</a></li>
            </ul>
          </div>

          <div class="space-x-6">
            <button class="btn btn-ghost btn-circle hidden">
              <img src="./icons/icon-13.svg" alt="" />
            </button>
            <button
              class="btn btn-primary border-2 border-primaryRed bg-primaryRed text-white hover:bg-white hover:text-primaryRed hover:border-primaryRed lg:text-xl text-base font-bold"
            >
              Get Ticket
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Banner Section  -->
      <section class="lg:container w-11/12 mx-auto relative">
        <div class="carousel w-full rounded-2xl">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./images/banner-1.png" class="w-full" />
            <div class="absolute flex lg:gap-4 gap-2 lg:left-8 left-5 bottom-4 scale-75 lg:scale-100">
              <a href="#slide3" class="arrow-button"><img src="./icons/icon-1.svg" /></a>
              <a href="#slide2" class="arrow-button"><img src="./icons/icon-2.svg" /></a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images/banner-2.png" class="w-full" />
            <div class="absolute flex lg:gap-4 gap-2 lg:left-8 left-5 bottom-4 scale-75 lg:scale-100">
              <a href="#slide1" class="arrow-button"><img src="./icons/icon-1.svg" /></a>
              <a href="#slide3" class="arrow-button"><img src="./icons/icon-2.svg" /></a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./images/banner-3.png" class="w-full" />
            <div class="absolute flex lg:gap-4 gap-2 lg:left-8 left-5 bottom-4 scale-75 lg:scale-100">
              <a href="#slide2" class="arrow-button"><img src="./icons/icon-1.svg" /></a>
              <a href="#slide1" class="arrow-button"><img src="./icons/icon-2.svg" /></a>
            </div>
          </div>
        </div>
        <div class="p-8 lg:w-[32rem] rounded-2xl bg-themBlack lg:absolute bottom-8 right-8">
          <h1 class="text-white lg:mb-4 mb-2 lg:text-2xl text-lg font-extrabold">Meet all the heroes from the field</h1>
          <p class="text-divGray lg:text-base text-sm">
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
